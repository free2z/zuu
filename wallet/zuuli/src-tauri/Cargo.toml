[package]
name = "zuuli"
version = "0.1.0"
edition = "2021"
rust-version = "1.85.1"

[lib]
name = "zuuli_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri-plugin-zcash = { path = "../../plugins/tauri-plugin-zcash" }
